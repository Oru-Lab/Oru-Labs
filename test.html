<body>
    <div class="page-container" data-role="page-container">
        <div class="container">
            <div class="content-container">
                <form class="new_user" id="new_user" action="/session/identify" method="post" novalidate="novalidate">
                    <div class="form-header">
                        <div class="form-header-content" role="banner">
                            <div class="partner">
                                <div class="c_icon m_idme">
                                    <img alt="ID.me" class="img-lightmode" src="https://api.id.me/assets/logos/idme-logo-1d96899e99d393974ec16fa17a820e78fca132bd8ea53e01f12bdc000baf674f.svg">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <main aria-labelledby="sr_page_title" class="form-container">
                        <div class="form-header-access">
                            <h1 id="sr_page_title">Sign in to ID.me</h1>
                        </div>
                        
                        <!-- Error message -->
                        <p class="alert alert-error" role="alert" style="display: block">
                            You need to sign in or sign up before continuing.
                        </p>
                        
                        <!-- Success message (hidden by default) -->
                        <p class="alert alert-success" role="alert" style="display: none;"></p>
                        
                        <div class="form-fields">
                            <div class="field-group">
                                <div class="field text decomposed">
                                    <label for="user_email">Email</label>
                                    <input placeholder="Enter email address" required autocomplete="email" 
                                           type="email" name="user[email]" id="user_email">
                                    <span role="alert"></span>
                                </div>
                                
                                <div class="field checkbox remember_me">
                                    <input type="checkbox" name="remember_me" id="remember_me" value="true" 
                                           aria-describedby="remember-me-tip">
                                    <label for="remember_me">
                                        <span>Remember me</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-actions decomposed">
                            <input type="submit" name="commit" value="Continue" 
                                   class="btn btn-primary" style="background-color: rgb(34, 98, 187);" data-clicked="false">
                        </div>
                        
                        <div class="form-content">
                            <p>
                                New to ID.me?
                                <a href="/registration/new">Create an account</a>
                            </p>
                        </div>
                        
                        <div class="form-footer-message">
                            <p class="wide">Social media sign-in is no longer available. Please sign in with your email.</p>
                        </div>
                    </main>
                </form>

                    <nav aria-label="Footer" class="footer__links">
                        <ul class="footer__list">
                            <li class="footer__list-item">
                                <a target="_blank" rel="noopener noreferrer" class="footer__link"

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form validation
            const form = document.getElementById('new_user');
            const emailInput = document.getElementById('user_email');
            const errorAlert = document.querySelector('.alert-error');
            const successAlert = document.querySelector('.alert-success');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simple email validation
                const email = emailInput.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!email) {
                    showError('Please enter your email address');
                    return;
                }
                
                if (!emailRegex.test(email)) {
                    showError('Please enter a valid email address');
                    return;
                }
                
                // Simulate successful submission
                hideError();
                showSuccess('Redirecting to verification...');
                
                // In a real application, you would submit the form here
                setTimeout(() => {
                    window.location.href = '/verify-email.html';
                }, 1500);
            });
            
            function showError(message) {
                errorAlert.textContent = message;
                errorAlert.style.display = 'block';
                successAlert.style.display = 'none';
                emailInput.focus();
            }
            
            function hideError() {
                errorAlert.style.display = 'none';
            }
            
            function showSuccess(message) {
                successAlert.textContent = message;
                successAlert.style.display = 'block';
                errorAlert.style.display = 'none';
            }
        });
    </script>
